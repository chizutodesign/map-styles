<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>地図スタイル</title>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    .style-switcher {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: white;
      padding: 5px;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .style-switcher button {
      margin: 2px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="style-switcher">
    <button data-style="kyuhan">Kyuhan</button>
    <button data-style="inozu">Inozu</button>
  </div>
  <script>
    const styles = {
      kyuhan: 'https://chizutodesign.github.io/map-styles/style/kyuhan.json',
      inozu: 'https://chizutodesign.github.io/map-styles/style/inozu.json'
    };

    // URLのハッシュ値を取得
    const hash = window.location.hash.substring(1);

    // 初期スタイルをハッシュ値から決定（デフォルト: kyuhan）
    const initialStyle = styles[hash] || styles.kyuhan;

    const map = new maplibregl.Map({
      container: 'map',
      style: initialStyle,
      center: [140.0, 36.0], // 初期中心座標
      zoom: 8
    });

    // 文字列を反転する関数
    function reverseText(text) {
      return text.split('').reverse().join('');
    }

    // #kyuhanの場合のみ文字を反転
    if (hash === 'kyuhan') {
      map.on('styledata', () => {
        const layerId = 'label-layer'; // 適切なレイヤーIDに変更
        const sourceId = 'source-id'; // 適切なデータソースIDに変更

        // レイヤーのテキストフィールドを反転
        map.setLayoutProperty(layerId, 'text-field', [
          'concat',
          ['literal', ''],
          ['map', ['get', 'name'], ['literal', reverseText]]
        ]);
      });
    }

    // スタイル切り替えボタン
    document.querySelector('.style-switcher').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const styleName = e.target.getAttribute('data-style');
        const styleUrl = styles[styleName];

        if (styleUrl) {
          map.setStyle(styleUrl);
          window.location.hash = styleName; // URLハッシュ値を変更
        }
      }
    });
  </script>
</body>
</html>
